
<!-- saved from url=(0062)https://ivis-at-bilkent.github.io/cytoscape.js-avsdf/demo.html -->
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<style id="__________cytoscape_stylesheet">.__________cytoscape_container { position: relative; }</style>
		<title>AWS Services Graph</title>

		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

		<script src="./cytoscape.min.js"></script>

		<!--polyfills are needed for this extension for old browsers like IE -->
		<script src="./shim.min.js"></script>

		<script src="./layout-base.js"></script>
		<script src="./avsdf-base.js"></script>
		<script src="./cytoscape-avsdf.js"></script>

		<script src="./graph-data.js"></script>

		<style>
			body {
				font-family: helvetica;
				font-size: 15px;
			}

			#cy {
				width: 100%;
				height: 90%;
				z-index: 999;
			}

			h1 {
				opacity: 0.5;
				font-size: 1em;
				font-weight: bold;
			}

			button {
				font-size: 15px;
				margin-right: 10px;
			}

			.line {
				clear:left;
				height:25px;
				margin-top:6px;
				margin-right:6px;
				margin-bottom:6px;
			}

			.radio {
				margin-left:25px;
			}

			.box {
			  float: left;
			}

			.clearfix::after {
			  content: "";
			  clear: both;
			  display: table;
			}
			</style>
		</head>
		<script>
			document.addEventListener('DOMContentLoaded', function(){

				var cy = window.cy = cytoscape({
					container: document.getElementById('cy'),

					layout: {
						name: 'cose',
						animate: true
					},

					style: [
						{
							selector: 'node',
							style: {
								'label': 'data(name)',
								'font-size': 10,
								'text-valign': 'center',
								'height': 60,
								'width': 60,
								'color': '#000000',
								'background-color': 'data(color)'
							}
						},

						{
							selector: 'edge',
							style: {
								'width': 2,
								'line-color': '#3a7ecf',
								'opacity': 0.5,
								'curve-style': 'bezier',
								'target-arrow-shape': 'triangle',
								'target-arrow-color': '#3a7ecf'
							}
						}
					],

					"elements": graphData
				});

			});
		</script>

		<body>
			<div class="clearfix">
				<!-- TODO Coupled with Java Code, could be generated automatically -->
				<div class="box" style="width: 200px; height: 200px; border-style: solid; border-color: #333333">
					<div style="margin: 20px">
						<div style="width: 20px; height: 20px; border-style: solid; border-color: #333333; background-color: #b3b3b3">
							<div style="margin-left: 30px; width: 100px">Service</div>
						</div>
						<br/>
						<div style="width: 20px; height: 20px; border-style: solid; border-color: #333333; background-color: #ffa366">
							<div style="margin-left: 30px; width: 100px">SNS Topic</div>
						</div>
						<br/>
						<div style="width: 20px; height: 20px; border-style: solid; border-color: #333333; background-color: #b3ff66">
							<div style="margin-left: 30px; width: 100px">SQS Queue</div>
						</div>
						<br/>
						<div style="width: 20px; height: 20px; border-style: solid; border-color: #333333; background-color: #ff6666">
							<div style="margin-left: 30px; width: 100px">Non Resolved</div>
						</div>
					</div>
				</div>
				<div class="box" style="width: 1100px; height: 800px">
					<div id="cy" class=" __________cytoscape_container" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);">
						<div>
							<canvas data-id="layer0-selectbox" width="1263" height="503" style="user-select: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); outline-style: none; position: absolute; z-index: 3; width: 1263px; height: 503px;"></canvas>
							<canvas data-id="layer1-drag" width="1263" height="503" style="user-select: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); outline-style: none; position: absolute; z-index: 2; width: 1263px; height: 503px;"></canvas>
							<canvas data-id="layer2-node" width="1263" height="503" style="user-select: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); outline-style: none; position: absolute; z-index: 1; width: 1263px; height: 503px;"></canvas>
						</div>
					</div>
				</div>
			</div>
		</body>
</html>
